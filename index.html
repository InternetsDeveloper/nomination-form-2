<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EDI | Nomination Form</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500" rel="stylesheet" type="text/css">

    <!-- CSS Style -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="all" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="form-header">

            <!-- Logo -->
            <div class="logo">
                <img id="header-logo" src="img/logo3.png">
            </div>

            <!-- Form Title -->
            <h1>EDI CUSTOMER NOMINATION FORM</h1>
        </div>
        <form class="form animate-form" id="form" onsubmit="return false;">

            <!-- General Account Section -->
            <h3>GENERAL ACCOUNT INFORMATION</h3>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="customer-account">TD Customer Account # </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-list-alt"></div>
                </div>
                <input class="form-control" id="customer-account" name="customer-account" placeholder="TD Customer Account #" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="customer-name">Customer Name </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-user"></div>
                </div>
                <input class="form-control" id="customer-name" name="customer-name" placeholder="Customer Name" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="address-1">Address Line 1 </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-home"></div>
                </div>
                <input class="form-control" id="address-1" name="address-1" placeholder="Address Line 1" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="address-2">Address Line 2 </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-home"></div>
                </div>
                <input class="form-control" id="address-2" name="address-2" placeholder="Address Line 2" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="city">City </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-home"></div>
                </div>
                <input class="form-control" id="city" name="city" placeholder="City" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="state">State </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-home"></div>
                </div>
                <input class="form-control" id="state" name="state" placeholder="State" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="zip">Zip </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-home"></div>
                </div>
                <input class="form-control" id="zip" name="zip" placeholder="Zip" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="requester-name">TD Requester Name </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-user"></div>
                </div>
                <input class="form-control" id="requester-name" name="requester-name" placeholder="TD Requester Name" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="requester-email">TD Requester Email Address </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-envelope"></div>
                </div>
                <input class="form-control" id="requester-email" name="requester-email" placeholder="TD Requester Email Address" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="country-code">Country Code </label>
                <select name="dropdown" id="country-code" class="form-control">
                    <option value="default">Country Code</option>
                    <option value="1">US</option>
                    <option value="2">CAN</option>
                </select>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="customer-type">Customer Type </label>
                <select name="dropdown" id="customer-type" class="form-control">
                    <option value="default">Customer Type</option>
                    <option value="1">Commercial</option>
                    <option value="2">Retail</option>
                    <option value="3">ISCS</option>
                    <option value="4">Canada</option>
                </select>
            </div>
            <!-- /end General Account Section -->
            <br/>

            <!-- Customer Contact Section -->
            <h3>CUSTOMER CONTACT INFORMATION</h3>

            <!-- Business Section -->
            <h6>BUSINESS</h6>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="business-contact-name">Business Contact Name </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-user"></div>
                </div>
                <input class="form-control" id="business-contact-name" name="business-contact-name" placeholder="Business Contact Name" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="business-contact-title">Business Contact Title </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-pencil"></div>
                </div>
                <input class="form-control" id="business-contact-title" name="business-contact-title" placeholder="Business Contact Title" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="business-phonenumber">Business Phone Number </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-earphone"></div>
                </div>
                <input class="form-control" id="business-phonenumber" name="business-phonenumber" placeholder="Business Phone Number" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="business-email">Business E-Mail Address </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-envelope"></div>
                </div>
                <input class="form-control" id="business-email" name="business-email" placeholder="Business E-Mail Address" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <!-- /end Business Section -->

            <!-- Technical Section -->
            <h6>TECHNICAL</h6>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="technical-contact-name">Technical Contact Name </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-user"></div>
                </div>
                <input class="form-control" id="technical-contact-name" name="technical-contact-name" placeholder="Technical Contact Name" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="technical-contact-title">Technical Contact Title </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-pencil"></div>
                </div>
                <input class="form-control" id="technical-contact-title" name="technical-contact-title" placeholder="Technical Contact Title" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="technical-phonenumber">Technical Phone Number </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-phone-alt"></div>
                </div>
                <input class="form-control" id="technical-phonenumber" name="technical-phonenumber" placeholder="Technical Phone Number" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="technical-email">Technical E-Mail Address </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-envelope"></div>
                </div>
                <input class="form-control" id="technical-email" name="technical-email" placeholder="Technical E-Mail Address" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <br/>
            <!-- /end Business Section -->

            <!-- Sales Info Section -->
            <h3>SALES INFORMATION</h3>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="td-sales">TD Sales (Prior FY) </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-usd"></div>
                </div>
                <input class="form-control" id="td-sales" name="td-sales" placeholder="TD Sales (Prior FY)" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="opportunity">Incremental Opportunity (Current FY) </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-calendar"></div>
                </div>
                <input class="form-control" id="opportunity" name="opportunity" placeholder="Incremental Opportunity (Current FY)" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="existing-customer">Existing Customer Y/N </label>
                <select name="dropdown" id="exist-customer" class="form-control">
                    <option value="default">Existing Customer?</option>
                    <option value="1">YES</option>
                    <option value="2">NO</option>
                </select>
            </div>
            <br/>
            <!-- /end Sales Info Section -->

            <!-- Detailed Info Section -->
            <h3>DETAILED INFORMATION</h3>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="order-processing">Do you currently have order processing in place? </label>
                <select name="dropdown" id="order-processing" class="form-control">
                    <option value="default">Do you currently have order processing in place?</option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="ready-date">Projected Readiness Date </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-calendar"></div>
                </div>
                <input class="form-control" id="ready-date" name="ready-date" placeholder="Projected Readiness Date" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <br/>
            <!-- /end Detailed Info Section -->

            <!-- Special Req Section -->
            <h3>SPECIAL REQUIREMENTS</h3>
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="special-req">What Type of Transaction Are You Interested In? </label>
                <div class="input-group-addon">
                    <div class="glyphicon glyphicon-list-alt"></div>
                </div>
                <input class="form-control" id="special-req" name="special-req" rows="20" placeholder="What Type of Transaction Are You Interested In?" type="text">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <br/>
            <!-- /end Special Req Section -->

            <!-- Notes & Attach Section -->
            <h3>ADD NOTES AND ATTACHMENTS</h3>
            <label class="btn btn-default btn-file">
                Browse
                <input type="file" style="display: none;">
            </label>
            <!-- /end Notes & Attach Section -->

            <!-- Submit Button -->
            <div class="form-group submit">
                <input class="btn btn-lg" type="submit" value="SUBMIT">
            </div>
        </form>
        <!-- /end Form -->
    </div>
    <!-- /end .wrapper -->

    <!-- Script Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.1/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
